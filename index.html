<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For Neha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b0b0d;
        --bg-2: #15151a;
        --card: #1a1a21;
        --rose: #e7a6b2;
        --blush: #f2c7cf;
        --gold: #d7b673;
        --ivory: #f6eee7;
        --ink: #f5eee7;
        --muted: rgba(245, 238, 231, 0.65);
        --glow: rgba(231, 166, 178, 0.35);
        --shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
        --radius: 18px;
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: "Poppins", system-ui, sans-serif;
        background: radial-gradient(circle at top left, #1a1116 0%, #0b0b0d 45%, #0b0b0d 100%);
        color: var(--ink);
        min-height: 100vh;
        overflow-x: hidden;
      }

      main {
        position: relative;
        z-index: 1;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      h1,
      h2,
      h3 {
        font-family: "Playfair Display", serif;
        font-weight: 600;
        margin: 0 0 12px;
        letter-spacing: 0.2px;
      }

      h1 {
        font-size: clamp(2.4rem, 3.5vw, 3.6rem);
      }
      h2 {
        font-size: clamp(1.8rem, 2.6vw, 2.6rem);
      }
      p {
        margin: 0 0 16px;
        color: var(--muted);
      }

      .section {
        padding: 96px 20px;
      }

      .gated-block {
        display: none;
      }

      .gated-block.show {
        display: block;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
      }

      .accent {
        color: var(--rose);
      }

      .hero {
        display: grid;
        gap: 40px;
        align-items: center;
        padding-top: 120px;
      }

      .hero-card {
        background: linear-gradient(135deg, rgba(26, 26, 33, 0.9), rgba(16, 16, 20, 0.95));
        border-radius: 26px;
        padding: 42px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.06);
        position: relative;
        overflow: hidden;
      }

      .hero-card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top right, rgba(231, 166, 178, 0.2), transparent 55%);
        opacity: 0.8;
        pointer-events: none;
      }

      .lead {
        font-size: 1.05rem;
        color: var(--ivory);
      }

      .tiny-line {
        margin-top: 24px;
        font-size: 0.95rem;
        color: var(--blush);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 28px;
        border-radius: 999px;
        background: linear-gradient(120deg, rgba(231, 166, 178, 0.9), rgba(215, 182, 115, 0.95));
        color: #141117;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition:
          transform 0.25s ease,
          box-shadow 0.25s ease;
        box-shadow: 0 18px 32px rgba(231, 166, 178, 0.25);
      }

      .btn:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 22px 36px rgba(231, 166, 178, 0.35);
      }
      .btn:active {
        transform: translateY(1px) scale(0.98);
      }

      .btn.secondary {
        background: rgba(255, 255, 255, 0.06);
        color: var(--ivory);
        border: 1px solid rgba(231, 166, 178, 0.4);
        box-shadow: none;
      }

      .hero-art {
        display: grid;
        gap: 24px;
        justify-items: center;
      }

      .dog-icon {
        width: 120px;
        height: 80px;
        color: var(--ivory);
        filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.45));
      }

      .dog-tail {
        transform-origin: 90px 50px;
        animation: wag 1.6s ease-in-out infinite;
      }

      .floral {
        width: 140px;
        opacity: 0.45;
        filter: blur(0.3px);
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: 28px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      }

      .cheeku-zone {
        display: grid;
        gap: 18px;
        align-items: start;
      }

      .cheeku-action {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
      }

      .callout-btn {
        padding: 12px 18px;
        border-radius: 999px;
        border: 1px solid rgba(231, 166, 178, 0.4);
        background: rgba(20, 18, 24, 0.8);
        color: var(--ivory);
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 18px 28px rgba(0, 0, 0, 0.35);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease,
          background 0.2s ease;
        white-space: nowrap;
      }

      .callout-btn:hover {
        transform: translateY(-2px);
        background: rgba(231, 166, 178, 0.14);
      }

      .cheeku-video-wrap {
        width: min(420px, 100%);
        position: relative;
        display: none;
      }

      .cheeku-video-wrap.show {
        display: block;
      }

      .cheeku-video {
        width: 100%;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
        display: block;
      }

      .cheeku-mini-control {
        position: absolute;
        left: 10px;
        bottom: 10px;
        width: 38px;
        height: 38px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(11, 11, 13, 0.65);
        color: var(--ivory);
        font-size: 1rem;
        line-height: 1;
        display: grid;
        place-items: center;
        cursor: pointer;
        backdrop-filter: blur(4px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }

      .cheeku-mini-control.show {
        opacity: 1;
        pointer-events: auto;
      }

      .cheeku-status {
        margin: 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .audio-pill {
        position: fixed;
        inset: 0;
        display: none;
        z-index: 6;
        background: rgba(11, 11, 13, 0.94);
        backdrop-filter: blur(6px);
        border: none;
        color: var(--ivory);
        font-weight: 600;
        cursor: pointer;
        text-align: center;
        padding: 24px;
      }

      .audio-pill-inner {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 16px 28px;
        border-radius: 999px;
        border: 1px solid rgba(231, 166, 178, 0.6);
        background: rgba(20, 18, 24, 0.9);
        box-shadow: 0 18px 28px rgba(0, 0, 0, 0.4);
        font-size: 1.05rem;
      }

      .audio-pill-sub {
        display: block;
        margin-top: 12px;
        color: var(--muted);
        font-size: 3.6rem;
      }

      .audio-pill.show {
        display: grid;
        place-items: center;
      }

      .page-blocked {
        overflow: hidden;
      }

      .page-dim {
        filter: blur(2px);
        pointer-events: none;
        user-select: none;
      }

      .timeline {
        display: grid;
        gap: 18px;
        position: relative;
        padding-left: 24px;
      }

      .timeline::before {
        content: "";
        position: absolute;
        left: 6px;
        top: 6px;
        bottom: 6px;
        width: 2px;
        background: linear-gradient(to bottom, rgba(231, 166, 178, 0.6), rgba(215, 182, 115, 0.4));
      }

      .timeline-step {
        display: grid;
        gap: 6px;
        padding: 18px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        position: relative;
      }

      .timeline-step::before {
        content: "";
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--rose);
        position: absolute;
        left: -24px;
        top: 24px;
        box-shadow: 0 0 0 6px rgba(231, 166, 178, 0.15);
      }

      .promise {
        text-align: center;
        font-size: 1.15rem;
        color: var(--ivory);
        padding: 36px 24px;
        border-radius: 20px;
        border: 1px solid rgba(231, 166, 178, 0.25);
        background: linear-gradient(135deg, rgba(231, 166, 178, 0.18), rgba(255, 255, 255, 0.02));
      }

      .final {
        text-align: center;
        display: grid;
        gap: 20px;
      }

      .final-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
        justify-content: center;
      }

      .final-message {
        font-size: 1.1rem;
        color: var(--blush);
        min-height: 28px;
      }

      .reveal {
        opacity: 0;
        transform: translateY(24px);
        transition:
          opacity 0.8s ease,
          transform 0.8s ease;
      }

      .reveal.in-view {
        opacity: 1;
        transform: translateY(0);
      }

      .app-card.reveal {
        transition-delay: var(--d);
      }

      .floaters {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }

      .floater {
        position: absolute;
        left: var(--x);
        bottom: -10%;
        width: var(--size);
        height: var(--size);
        opacity: 0.18;
        animation: floatUp var(--duration) linear infinite;
        animation-delay: var(--delay);
      }

      .floater.petal {
        background: radial-gradient(circle at 30% 30%, rgba(242, 199, 207, 0.9), rgba(231, 166, 178, 0.4));
        border-radius: 60% 40% 60% 40%;
      }

      .floater.heart {
        background: rgba(231, 166, 178, 0.5);
        transform: rotate(45deg);
        border-radius: 18% 18% 0 0;
      }

      .floater.heart::before,
      .floater.heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(231, 166, 178, 0.5);
        border-radius: 50%;
      }

      .floater.heart::before {
        top: -50%;
        left: 0;
      }
      .floater.heart::after {
        left: -50%;
        top: 0;
      }

      .confetti {
        position: fixed;
        top: -10px;
        font-size: 18px;
        animation: confettiFall 2.8s ease-in forwards;
        z-index: 5;
        pointer-events: none;
      }

      @keyframes wag {
        0%,
        100% {
          transform: rotate(8deg);
        }
        50% {
          transform: rotate(-12deg);
        }
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 0.2;
        }
        100% {
          transform: translateY(-120vh) scale(1.2);
          opacity: 0;
        }
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(120vh) rotate(320deg);
          opacity: 0;
        }
      }

      @media (min-width: 900px) {
        .hero {
          grid-template-columns: 1.2fr 0.8fr;
        }
        .hero-card {
          padding: 56px;
        }
        .hero-art {
          align-items: flex-start;
        }
      }

      @media (max-width: 600px) {
        .section {
          padding: 72px 16px;
        }
        .hero-card {
          padding: 32px;
        }
        .btn {
          width: 100%;
          justify-content: center;
        }
        .callout-btn {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="floaters" aria-hidden="true"></div>
    <audio id="song" preload="auto" autoplay loop src="ve-haniya.mp3"></audio>
    <button class="audio-pill" id="audio-pill" type="button">
      <span class="audio-pill-inner">Tap to reveal surprise</span>
      <span class="audio-pill-sub">Only for you</span>
    </button>

    <main id="page">
      <section class="section hero container">
        <div class="hero-card reveal">
          <h1 data-copy-html="hero_title"></h1>
          <p class="lead" data-copy="hero_subtext"></p>
          <button class="btn" data-scroll="#story" data-copy="hero_cta"></button>
          <div class="tiny-line" data-copy="hero_tiny"></div>
        </div>
        <div class="hero-art reveal">
          <svg class="dog-icon" viewBox="0 0 120 80" aria-hidden="true">
            <ellipse cx="70" cy="54" rx="32" ry="16" style="fill: var(--ivory)" />
            <circle cx="42" cy="42" r="16" style="fill: var(--ivory)" />
            <circle cx="30" cy="34" r="8" style="fill: var(--blush)" />
            <circle cx="54" cy="34" r="8" style="fill: var(--blush)" />
            <circle cx="36" cy="42" r="3" style="fill: #1a1a21" />
            <circle cx="48" cy="42" r="3" style="fill: #1a1a21" />
            <circle cx="42" cy="50" r="3" style="fill: #1a1a21" />
            <path class="dog-tail" d="M92 52 q14 -10 20 4" fill="none" stroke="var(--ivory)" stroke-width="4" stroke-linecap="round" />
          </svg>
          <svg class="floral" viewBox="0 0 100 100" aria-hidden="true">
            <circle cx="50" cy="22" r="18" fill="rgba(231, 166, 178, 0.35)" />
            <circle cx="22" cy="54" r="18" fill="rgba(215, 182, 115, 0.35)" />
            <circle cx="78" cy="54" r="18" fill="rgba(231, 166, 178, 0.35)" />
            <circle cx="50" cy="78" r="18" fill="rgba(242, 199, 207, 0.35)" />
            <circle cx="50" cy="50" r="12" fill="rgba(245, 238, 231, 0.5)" />
          </svg>
        </div>
      </section>

      <div id="after-start" class="gated-block">
        <section id="story" class="section container reveal">
          <h2 data-copy="story_title"></h2>
          <div class="timeline" id="story-timeline"></div>
        </section>

        <section id="chosen" class="section container reveal">
          <div class="card">
            <h2 data-copy="chosen_title"></h2>
            <p data-copy="chosen_text"></p>
          </div>
        </section>

        <section id="cheeku" class="section container reveal">
          <div class="card cheeku-zone">
            <h2 data-copy="cheeku_title"></h2>
            <p data-copy="cheeku_text"></p>
            <div class="cheeku-action">
              <button class="callout-btn" id="cheeku-toggle" type="button">cheeku is calling you</button>
            </div>
            <div class="cheeku-video-wrap" id="cheeku-video-wrap">
              <video
                class="cheeku-video"
                id="cheeku-video"
                playsinline
                webkit-playsinline
                preload="metadata"
                disablepictureinpicture
                controlslist="nodownload noplaybackrate noremoteplayback"
              >
                <source src="cheeku-ios.mp4" type="video/mp4" />
                <source src="cheeku.mp4" type="video/mp4" />
                Your browser does not support this video.
              </video>
              <button class="cheeku-mini-control" id="cheeku-mini-control" type="button" aria-label="Pause video">‚è∏</button>
            </div>
            <p class="cheeku-status" id="cheeku-status"></p>
          </div>
        </section>

        <section id="promise" class="section container reveal">
          <div class="promise">
            <h2 data-copy="promise_title"></h2>
            <p data-copy="promise_line"></p>
          </div>
        </section>

        <section id="final" class="section container reveal">
          <div class="card final">
            <h2 data-copy="final_question"></h2>
            <div class="final-buttons">
              <button class="btn" data-final="yes">Yes ‚ù§Ô∏è</button>
              <button class="btn secondary" data-final="yes">Obviously Yes üò§üíò</button>
            </div>
            <div class="final-message" id="final-message"></div>
          </div>
        </section>
      </div>
    </main>

    <script>
      /* ==========================================
       EDIT HERE: Personal Text
       Update the copy below to tweak any section.
       ========================================== */
      const COPY = {
        hero_title_html: 'Hi <span class="accent">Neha</span>‚Ä¶ Hi <span class="accent">Baccha</span> üíõ',
        hero_subtext: "This little corner of the internet is only for you.",
        hero_cta: "Start, Baccha ‚Üí",
        hero_tiny: "I love you the most, Baccha.",
        story_title: "How we started",
        story_steps: ["We met on a dating site‚Ä¶", "We decided: movie first, talk later üòÑ", "And somehow‚Ä¶ it became my favorite story."],
        chosen_title: "The moment I knew",
        chosen_text: "You‚Äôre family-oriented in a way that feels rare and real. That‚Äôs when I knew you‚Äôre the one I want to build everything with.",
        cheeku_title: "Cheeku moment",
        cheeku_text: "A tiny surprise for you ‚Äî just because your smile is my favorite.",
        promise_title: "A promise, always",
        promise_line: "She‚Äôll get all the happiness of the world ‚Äî and everyday whatever happens, I only choose her.",
        final_question: "Will you be my Valentine, Baccha?",
        final_yes_message: "I love you the most, Baccha. Always.",
      };

      const setCopy = () => {
        document.querySelectorAll("[data-copy]").forEach((el) => {
          const key = el.getAttribute("data-copy");
          if (COPY[key]) el.textContent = COPY[key];
        });
        document.querySelectorAll("[data-copy-html]").forEach((el) => {
          const key = el.getAttribute("data-copy-html");
          if (COPY[key]) el.innerHTML = COPY[key];
        });
      };

      const initStory = () => {
        const timeline = document.getElementById("story-timeline");
        COPY.story_steps.forEach((step) => {
          const item = document.createElement("div");
          item.className = "timeline-step";
          item.textContent = step;
          timeline.appendChild(item);
        });
      };

      const initScrollButtons = () => {
        document.querySelectorAll("[data-scroll]").forEach((btn) => {
          btn.addEventListener("click", () => {
            const gated = document.getElementById("after-start");
            if (gated) gated.classList.add("show");
            const target = document.querySelector(btn.getAttribute("data-scroll"));
            if (target) target.scrollIntoView({ behavior: "smooth" });
          });
        });
      };

      const initMusic = () => {
        const audio = document.getElementById("song");
        const pill = document.getElementById("audio-pill");
        if (!audio) return;
        audio.volume = 0.8;
        audio.play().catch(() => {
          if (pill) pill.classList.add("show");
          document.body.classList.add("page-blocked");
          const page = document.getElementById("page");
          if (page) page.classList.add("page-dim");
        });
        if (pill) {
          pill.addEventListener("click", async () => {
            try {
              await audio.play();
              pill.classList.remove("show");
              document.body.classList.remove("page-blocked");
              const page = document.getElementById("page");
              if (page) page.classList.remove("page-dim");
            } catch (err) {
              // If it still fails, keep the pill visible.
            }
          });
        }
      };

      const initFinal = () => {
        const message = document.getElementById("final-message");
        document.querySelectorAll("[data-final='yes']").forEach((btn) => {
          btn.addEventListener("click", () => {
            message.textContent = COPY.final_yes_message;
            launchConfetti();
          });
        });
      };

      const launchConfetti = () => {
        const hearts = ["üíõ", "üíò", "‚ù§Ô∏è", "‚ú®"];
        for (let i = 0; i < 28; i += 1) {
          const conf = document.createElement("div");
          conf.className = "confetti";
          conf.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          conf.style.left = `${Math.random() * 100}vw`;
          conf.style.animationDelay = `${Math.random() * 0.6}s`;
          document.body.appendChild(conf);
          setTimeout(() => conf.remove(), 3200);
        }
      };

      const initReveal = () => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("in-view");
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.2 }
        );
        document.querySelectorAll(".reveal").forEach((el) => observer.observe(el));
      };

      const initFloaters = () => {
        const wrap = document.querySelector(".floaters");
        const count = 18;
        for (let i = 0; i < count; i += 1) {
          const span = document.createElement("span");
          const isHeart = Math.random() > 0.55;
          span.className = `floater ${isHeart ? "heart" : "petal"}`;
          span.style.setProperty("--size", `${8 + Math.random() * 14}px`);
          span.style.setProperty("--x", `${Math.random() * 100}%`);
          span.style.setProperty("--duration", `${12 + Math.random() * 14}s`);
          span.style.setProperty("--delay", `${Math.random() * -20}s`);
          wrap.appendChild(span);
        }
      };

      const initCheeku = () => {
        const toggle = document.getElementById("cheeku-toggle");
        const wrap = document.getElementById("cheeku-video-wrap");
        const video = document.getElementById("cheeku-video");
        const miniControl = document.getElementById("cheeku-mini-control");
        const status = document.getElementById("cheeku-status");
        const audio = document.getElementById("song");
        if (!toggle || !wrap || !video || !miniControl || !status) return;

        const setStatus = (text) => {
          status.textContent = text;
        };

        const setMiniVisible = (visible) => {
          miniControl.classList.toggle("show", visible);
        };

        const syncMiniControl = () => {
          const paused = video.paused;
          miniControl.textContent = paused ? "‚ñ∂" : "‚è∏";
          miniControl.setAttribute("aria-label", paused ? "Play video" : "Pause video");
        };

        const keepSongAlive = () => {
          if (audio && audio.paused) {
            audio.play().catch(() => {});
          }
        };

        video.controls = false;
        video.muted = false;
        video.removeAttribute("muted");
        video.loop = true;
        video.setAttribute("playsinline", "");
        video.setAttribute("webkit-playsinline", "");

        video.addEventListener("loadeddata", () => {
          setStatus("");
        });

        video.addEventListener("play", () => {
          syncMiniControl();
          setMiniVisible(true);
          keepSongAlive();
        });

        video.addEventListener("pause", syncMiniControl);

        video.addEventListener("error", () => {
          setStatus("Video format unsupported on this iPhone. Please use H.264/AAC MP4 (cheeku-ios.mp4).");
        });

        miniControl.addEventListener("click", (event) => {
          event.stopPropagation();
          if (video.paused) {
            video.play().catch(() => {
              setStatus("Tap the video button again to play.");
            });
          } else {
            video.pause();
          }
        });

        toggle.addEventListener("click", async () => {
          setStatus("");
          wrap.classList.add("show");
          setMiniVisible(false);
          video.currentTime = 0;
          syncMiniControl();
          try {
            await video.play();
            keepSongAlive();
          } catch (err) {
            setMiniVisible(true);
            setStatus("Couldn't autoplay here. Tap the play button on the video.");
          }
        });
      };

      setCopy();
      initStory();
      initScrollButtons();
      initMusic();
      initFinal();
      initReveal();
      initFloaters();
      initCheeku();
    </script>
  </body>
</html>
